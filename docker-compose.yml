version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supersecretkey
      - STRIPE_SECRET_KEY=sk_test_mock
    volumes:
      - ./server/prisma/dev.db:/app/prisma/dev.db

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server
